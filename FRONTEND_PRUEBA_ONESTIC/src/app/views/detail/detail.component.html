<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row mt-2">
                        <div class="col-6">
                            <h2 class="text-capitalize">{{id}} - {{name}}</h2>
                        </div>
                        <div class="col-6">
                            <div class="text-end">
                                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                                <label class="btn btn-outline-warning" for="btn-check-outlined">Add to favorites <i class="fa-solid fa-star"></i></label><br>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-5 col-md-12">
                            <img
                                src={{img}}>
                        </div>
                        <div class="col-xl-7 col-md-12">
                            <h5 class="card-title">Tipo:</h5>
                            <p class="card-text">Planta</p>
                            <h5 class="card-title">Puntos Exp.:</h5>
                            <p class="card-text">10</p>
                            <h5 class="card-title">Ataque:</h5>
                            <p class="card-text">Planta</p>
                            <h5 class="card-title">Defensa:</h5>
                            <p class="card-text">Planta</p>
                            <h5 class="card-title">Ataque especial:</h5>
                            <p class="card-text">Planta</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
